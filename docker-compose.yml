version: '2'
networks:
  nginx_bridge:
    driver: bridge
services:
  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: always
    environment:
      - MONGO_DATA_DIR=/usr/local/mongodb/database
      - MONGO_LOG_DIR=/usr/local/mongodb/log
      # - MONGO_INITDB_ROOT_USERNAME=admin
      # - MONGO_INITDB_ROOT_PASSWORD=123.com
    ports:
      - 27017:27017
    volumes:
      - /usr/local/mongodb/database:/usr/local/mongodb/database
      - /usr/local/mongodb/log:/usr/local/mongodb/log
  redis:
    image: redis
    container_name: docker_redis
    volumes:
      - /usr/local/redis/dump.rdb:/usr/local/redis/dump.rdb
      - /usr/local/redis/redis.conf:/usr/local/redis/redis.conf
      - /usr/local/redis/logs:/usr/local/redis/logs
    command:
    # 两个写入操作 只是为了解决启动后警告 可以去掉
      /bin/bash -c "echo 511 > /proc/sys/net/core/somaxconn
      && echo never > /sys/kernel/mm/transparent_hugepage/enabled
      && redis-server /usr/local/etc/redis/redis.conf"
    ports:
      - 6379:6379
  nginx:
    image: nginx:stable-alpine
    #image: nginx:1.19.1-alpine
    container_name: nginx-alpine
    restart: always
    privileged: true
    # environment:
      # - TZ=Asia/Shanghai 
    ports:
      - 8080:80
      - 80:80
      - 443:443
    volumes:
      # - /etc/localtime:/etc/localtime:ro
      - ./conf/nginx.conf:/usr/local/nginx/nginx.conf:ro
      # - ./conf.d:/etc/nginx/conf.d
      - ./log:/usr/local/nginx/logs
      - ./dist:/home/node-server/public/manage
    networks:
      - nginx_bridge
  web:
    container_name: node-server
    image: registry.cn-hangzhou.aliyuncs.com/movie-node/node-server:latest
    ports:
      - 4000:4000
    restart: always
    depends_on:
      - mongodb
      - redis
      # - nginx
    volumes:
      - .:/home/server/source
        # socket.io ğŸ‚ ğŸ¸
        location /socket.io/ {
            proxy_pass http://localhost:3001;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
        }

        location /api/backend/swagger/ {
            alias /movie/server/public/api-docs/;
        }

        location /api/backend/communicate/ {
            alias /movie/server/public/chat/;
        }

        location /api/backend/movie5/ {
            proxy_pass http://localhost:4002;
            gzip on;
            gzip_min_length 1k;
            gzip_buffers 4 8k;
            gzip_http_version 1.1;
            gzip_types text/plain application/x-javascript text/css application/xml;
            proxy_redirect off;
        }

        location /api/backend/ {
            alias /movie/server/public/manage/;
        }

        location ~ \/api\/(user|customer|manage|chat|media) {
            gzip on;
            gzip_min_length 1k;
            gzip_buffers 4 8k;
            gzip_http_version 1.1;
            gzip_types text/plain application/x-javascript text/css application/xml;
            proxy_pass http://localhost:4000;
        }

        location ~ ^\/static\/(image|video|other).+\.(gif|jpg|png|htm|html|css|js|flv|ico|swf|txt|mp4|jpeg|avi|rmvb)(.*) {
            root /movie/server;
            access_log off;
            expires 24h;
